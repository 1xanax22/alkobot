<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Я не пью</title>
    <link rel="stylesheet" href="/style.css?v=2"> <!-- Увеличьте версию для принудительного обновления -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="container">
        <div class="timer" id="timer">Нажми "Старт", чтобы начать!</div>
        <button id="startBtn">Старт</button>
        <button id="resetBtn" style="display: none;">Сброс</button>

            <ul id="friendsList"></ul>
            <input type="text" id="friendId" placeholder="Telegram ID друга">
            <button id="addFriendBtn">Добавить друга</button>
        </div>
    </div>
    <script src="script.js?v=2"></script> <!-- Увеличьте версию для принудительного обновления -->
