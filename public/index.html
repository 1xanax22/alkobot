<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Не пью!</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/10364/10364841.png">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-database.js"></script>
</head>
<body>
    <div class="container">
        <h1>Таймер трезвости</h1>
        <div id="timer" class="timer">Нажми "Старт"!</div>
        <button id="startBtn">Старт</button>
        <button id="resetBtn" style="display: none;">Сбросить</button>

        <h2>Мои друзья</h2>
        <ul id="friendsList"></ul>
        <input type="text" id="friendUsername" placeholder="Ник друга (@username)">
        <button id="addFriendBtn">Добавить друга</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
